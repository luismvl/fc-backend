spring.datasource.url=jdbc:postgresql://localhost:5432/firstcommit
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#server.port=8085
#spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# para solucionar un error con springfox
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
# jwt
app.jwt.secret=firstcommit
app.jwt.expiration-ms=86400000
# Cloudinary
app.cloudinary.url=${CLOUDINARY_URL}
# Maultipart config
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=22MB
